
<!DOCTYPE html>
<html lang="en">
<head>
	<link href="style.css" rel="stylesheet" type="text/css">
	<title>OhMyFood</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<script src="https://kit.fontawesome.com/ce02317acd.js">
	</script>
	<link href="https://fonts.gstatic.com" rel="preconnect">
	<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
	<link href="https://fonts.gstatic.com" rel="preconnect">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
	
</head>

<body onload="myFunction()" style="margin:0;">

<div class="fade-out">
<div id="loader" ></div>
<div style="display:none;" id="myDiv" class="animate-bottom">
</div>
</div>
	
<body>
		
	
	<div class="container"></div>
	<header>
		<div class="header-ohmyfood">
			ohmyfood
		</div>
	</header>
	<div class="locationDiv">
		<i class="fas fa-map-marker-alt map-icon-format"></i> <span>Paris, Belleville</span>
	</div>
	<div class="backgound-color">
		<div class="row">
			<div class="col-12 col-s-12">
				<div class="book-the-menu-text">
					Book the menu you like
				</div>
				<div class="discover-text">
					Discover top-of-the-art restaurants we<br>
					picked for you
				</div>
				<div>
					<button class="btn-explore">Explore our restaurants</button>
				</div>
			</div>
		</div>
		<div class="row how-it-works-background">
			<div class="col-12 col-s-12">
				<div class="howitworks-text">
					How it works
				</div>
				<div class="col-4 col-m-12 col-s-12">
					<button class="how-it-works-button">
						<span class="numberCircle">
						<span>1</span>
					</span><i class="fas fa-mobile-alt how-it-works-icon-format"></i> <span>Choose a restaurant</span></button>
				</div>
				<div class="col-4 col-m-12 col-s-12">
					<button class="how-it-works-button">
					<span class="numberCircle">
						<span>2</span>
					</span><i class="fas fa-list how-it-works-icon-format"></i> Create your menu</button>
				</div>
				<div class="col-4 col-m-12 col-s-12">
					<button class="how-it-works-button">
					<span class="numberCircle">
						<span>3</span>
					</span><i class="fas fa-store-alt how-it-works-icon-format"></i> Go enjoy it at the restaurant</button>
				</div>
			</div>
		</div>
	</div>
	<div class="background-grey">
		<div class="row">
			<div></div>
			<div class="restaurant-text">
				Restaurants
			</div>
			<div class=" col-3 col-s-6">
				<div class="container">
					<div class="cardContainer">
						<a href="The%20Full%20Palette.html">
						<figure class="card">
							<img class="food-plate-pic" alt="New" src="./images/restaurants/The%20Full%20Palette.jpg">
						</figure>
						<div class="text-block">
							<div class="new_text">
								New
							</div>
						</div>
						<div class="restaurant">
							<span class="cardRestaurantName">The Full Palette</span> <span><i class="fas fa-heart restaurant-purple-heart"></i></span>
						</div><span class="CityName">New York</span></a>
					</div>
				</div>
			</div>
			<div class=" col-3 col-s-6">
				<div class="container">
					<div class="cardContainer">
						<a href="The%20Enchanted%20Plate.html">
						<figure class="card">
							<img alt="New" src="./images/restaurants/The%20Enchanted%20Plate.jpg" >
						</figure>
						<div class="text-block">
							<div class="new_text">
								New
							</div>
						</div>
						<div class="restaurant">
							<span class="cardRestaurantName">The Enchanted Plate</span> <span><i class="fas fa-heart restaurant-purple-heart"></i></span>
						</div><span class="CityName">New York</span></a>
					</div>
				</div>
			</div>
			<div class=" col-3 col-s-6">
				<div class="cardContainer">
					<a href="Bastille.html">
					<figure class="card">
						<img src="./images/restaurants/Bastille.jpg" alt="Bastille Picture">
					</figure>
					<div class="restaurant">
						<span class="cardRestaurantName">Bastille</span> <span><i class="fas fa-heart restaurant-purple-heart"></i></span>
					</div><span class="CityName">New York</span></a>
				</div>
			</div>
			<div class=" col-3 col-s-6">
				<div class="cardContainer">
					<a href="Le%20Gourmand.html">
					<figure class="card">
						<img src="./images/restaurants/Le%20Gourmand.jpg" alt="Les Gourmand Pic">
					</figure>
					<div class="restaurant">
						<span class="cardRestaurantName">Le Gourmand</span> <span><i class="fas fa-heart restaurant-purple-heart"></i></span>
					</div><span class="CityName">New York</span></a>
				</div>
			</div>
		</div>
		<footer>
			<div class="footer-text">
				<div class="footer-ohmyfood">
					ohmyfood
				</div>
				<div class="suggest">
					<a href="#"><i class="fas fa-utensils"></i>Suggest a restaurant</a>
				</div>
				<div class="partner">
					<a href="#"><i class="fas fa-hands-helping"></i>Become a partner</a>
				</div>
				<div class="legal">
					<a href="#">Legal</a>
				</div>
				<div class="contact">
					<a href="mailto:%20ohmyfood.com">Contact</a>
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
